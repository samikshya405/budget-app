<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1c227c9bf2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    
    <div class="container text-center ">
        <h2 class="text-start">BUDGET APP</h2>
        
        <div class="row">
          <div class="col-5">
            <div class="mb-3">
                <label for="" class="form-label">Please enter your budget</label>
                <input type="number" class="form-control" id="enteredBudget" placeholder="$">
              </div>
              <button type="button"  class="btn btn-outline-primary">Calculate</button>
            
          </div>
          <div class="col">
            <h3>BUDGET</h3>
            <i class="fa-solid fa-money-bill"></i>
            <h2 class="total-budget">$<span class="money-amount">0</span></h2>
            
          </div>
          <div class="col">
            <h3>EXPENSES</h3>
            <i class="fa-solid fa-credit-card"></i>
                <h2 class="total-expenses">$<span class="money-spent">0</span></h2>
          </div>
          <div class="col">
            <h3>BALANCE</h3>    
            <i class="fa-solid fa-dollar-sign"></i>
            <h2 class="total-balance">$<span class="money-left">0</span></h2>
          </div>
        </div>
      </div>
      <div class="container text-center">
        
        
        <div class="row">
          <div class="col-5">
            <div class="mb-3">
                <label for="" class="form-label">Please enter your Expense</label>
                <input type="text" class="form-control" id="entered-Expense" placeholder="">
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Please enter your Expense Amount</label>
                <input type="number" class="form-control" id="entered-ExpenseAmount" placeholder="$">
              </div>
              <button type="button" class="btn btn-outline-danger">Add Expense</button>
            
          </div>
          <div class="col-6 text-start expenseList">
            <h4 class="text-center">Expense List</h4>
          <div class="a">
            
          </div>
          
            
           
            
          </div>
          
          
        </div>
      </div>
   
    <script src="script.js"></script>
</body>
</html>
